<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Check Account</title>
</head>
<body>
	<script lang="JavaScript" src="js/Validation.js">
		
	</script>
	<form method="POST" action="sbi" onsubmit="return checkaccount(this)">
		<table align="center" style="background-color: cyan;">
			<tr>
				<th>
					Enter Username:
					<input type="text" name="username"><span style="color: red;" id="username"></span><br>
				</th>
			</tr>
			<tr>
				<th>
				Enter Password:
				<input type="password" name="password"><span style="color: red;" id="password"></span><br>
				</th>
			</tr>
			<tr>
				<th>
					<input type="hidden" name="hiddenButton" value="checkAccount">
					<input type="hidden" value="disabled" name="vstatus">
					<input type="submit" name="submit" value="Check Account">
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
