<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employe Registration</title>
</head>
<body> 
			
	<form action="enteringdata" method="POST">
		<h3>
		<table align="center"  style="background-color: cyan;">
			<h1><caption style="color: red;">Employe Registration</caption></h1>
				<tr>
					<td>Enter Name: 
						<input type="text" name="ename">
					</td>	
				</tr> 
				<tr>
					<td>Enter Address:
					<input type="text" name="eadd">
					</td>
				</tr>
				<tr>
					<td>
						Enter age:
						<input type="text" name="eage">
					</td>
				</tr>
				<tr>
					<td>
						Enter DOB:
						<input type="date" name="edate">
					</td>
				</tr>
				<tr>
					<td>
						Enter  Gender:
						<input type="radio" name="egender" value="m">Male
						<input type="radio" name="egender" value="f" checked>Female
					</td>
				</tr>
				
				<tr>
					<td>
						Enter Salary:
						<input type="range" name="esal" min="1000" max="300000">
					</td>
				</tr>
			<tr>
				<td>
					<input type="submit" value="submit">
				</td>
			</tr>
		</table>
		</h3>
	</form>
</body>
</html>
