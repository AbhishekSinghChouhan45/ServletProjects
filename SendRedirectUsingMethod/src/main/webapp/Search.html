<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search</title>
</head>
<body>
	<form method="GET" action="sc">
		<table align="center" style="background-color: cyan;">
			<tr>
				<td>Search Here
				<input type="text" name="search"></td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="engine" value="google" checked>Google
					<input type="radio" name="engine" value="yahoo">Yahoo!
					<input type="radio" name="engine" value="bing" onclick="">Bing
				</td>
			</tr>
			<tr align="center">
				<td><input type="submit" value="Search"></td>
			</tr>
		</table>
	</form>
</body>
</html>
