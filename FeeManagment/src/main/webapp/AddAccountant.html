			<form method="POST" action="Add">
				<table align="center" style="margin-top: 2%; background-color: black;">
					<caption><h2 style="color: white;">Add Accountant Form</h2></caption>
						<tr>
							<td>
								<b style="color: white;">Name:</b>
								<input type="text" name="acname" required>
							</td>
						</tr>
						<tr>
							<td>
								<b style="color: white;">Password:</b>
								<input type="password" name="acpass" required>
							</td>
						</tr>
						<tr>
							<td>
								<b style="color: white;">Email:</b>
								<input type="email" name="email" required>
							</td>
						</tr>
						<tr>
							<td>
								<b style="color: white;">Address:</b>
								<textarea name="acaddress" rows="15" cols="15" required></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<b style="color: white;">Contact:</b>
								<input type="text" name="accontact" required>
							</td>
						</tr>
						<tr>
							<td>
								<input type="submit" name="Add Accountant">
							</td>
						</tr>
				</table>
			</form>
