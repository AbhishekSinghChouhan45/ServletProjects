<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Person Details</title>
</head>
<body>
	<form method="POST" action="firsturl">
		<table align="center" style="background-color: grey;">
			<tr>
				<td>
				Enter Name:
				</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>
				Enter Address:
				</td>
				<td><input type="text" name="add"></td>
			</tr>
			<tr>
				<td>
				Enter Age:
				</td>
				<td><input type="text" name="age"></td>
			</tr>
			<tr align="center">
				<td>
					<input type="radio" name="ms" value="single" checked>Single
					<input type="radio" name="ms" value="married">Married
				</td>
			</tr>
			<tr align="center">
				<td><input type="submit" value="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
