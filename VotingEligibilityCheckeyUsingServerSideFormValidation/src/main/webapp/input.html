<title>Server Side Form Validation</title>

				<tr>
					<td>Enter Name: 
						<input type="text" name="name">
					</td>
				</tr>
				<tr>
					<td>
						Enter Age:
						<input type="text" name="age">
					</td>
				</tr>
				<tr>
					<td>
						Enter Gender:
						<input type="text" name="gender" >
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="submit">
					</td>
				</tr>
				
			</table>
		</form>
</body>
</html>
